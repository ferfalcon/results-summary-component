<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
	<main>
		<div>
			<h1>Your Result</h1>
			<p>
				<strong>76</strong>
				<span>of 100</span>
			</p>
			<strong>Great</strong>
			<p>You scored higher than 65% of the people who have taken these tests.</p>
		</div>
		<section>
			<h2>Summary</h2>
			<dl>
				<dt>Reaction</dt>
				<dd><b>80</b> / 100</dd>

				<dt>Memory</dt>
				<dd><b>92</b> / 100</dd>

				<dt>Verbal</dt>
				<dd><b>61</b> / 100</dd>

				<dt>Visual</dt>
				<dd><b>72</b> / 100</dd>
			</dl>
			<button>Continue</button>
		</section>
	</main>
	<footer>
		<p class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://www.linkedin.com/in/fernandofalcon/" target="_blank">Fer Falcon</a>.
		</p>
	</footer>
</body>
</html>
