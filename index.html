<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./assets/styles/styles.css">
</head>
<body>
	<main class="results-summary">
		<div class="results-summary__result">
			<h1 class="results-summary__title">Your Result</h1>
			<p class="results-summary__score">
				<strong class="results-summary__user-score">76</strong>
				<span class="results-summary__max-score">of 100</span>
			</p>
			<strong class="results-summary__judgment">Great</strong>
			<p class="results-summary__description">You scored higher than 65% of the people who have taken these tests.</p>
		</div>
		<section class="results-summary__summary">
			<h2>Summary</h2>
			<dl>
				<div>
					<dt>Reaction</dt>
					<dd><b>80</b> / 100</dd>
				</div>
				<div>
					<dt>Memory</dt>
					<dd><b>92</b> / 100</dd>
				</div>
				<div>
					<dt>Verbal</dt>
					<dd><b>61</b> / 100</dd>
				</div>
				<div>
					<dt>Visual</dt>
					<dd><b>72</b> / 100</dd>
				</div>
			</dl>
			<button>Continue</button>
		</section>
	</main>
	<footer>
		<p class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://www.linkedin.com/in/fernandofalcon/" target="_blank">Fer Falcon</a>.
		</p>
	</footer>
</body>
</html>
