<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
	<main class="results-summary">
		<div class="results-summary__result">
			<h1 class="results-summary__title" data-heading>Result</h1>
			<p class="results-summary__score">
				<strong class="results-summary__user-score">76</strong>
				<span class="results-summary__max-score">of 100</span>
			</p>
			<strong class="results-summary__judgment">Great</strong>
			<p class="results-summary__description">You scored higher than 65% of the people who have taken these tests.</p>
		</div>
		<section class="results-summary__summary">
			<h2 data-summary-heading>Heading</h2>
			<dl data-summary></dl>
		</section>
		<a href="#">Continue</a>
	</main>
	<script type="module" src="./assets/scripts/main.js"></script>
</body>
</html>
